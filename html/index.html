<!DOCTYPE html>
<html>

<head>
    <title>rock paper scissors</title>
    <script src="script.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        canvas {
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            background-color: black;
        }

        p {
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .statCont {
            display: flex;
            justify-content: space-evenly;
            height: 48px;
        }
    </style>
</head>

<body>
    <canvas id="canv" width="500" height="500"></canvas>
    <div class="statCont">
        <div>
            <p id="r">rocks: 0</p>
        </div>
        <div>
            <p id="p">papers: 0</p>
        </div>
        <div>
            <p id="s">scissors: 0</p>
        </div>
    </div>
</body>

</html>
